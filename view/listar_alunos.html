<div class="col-lg-6 col-lg-offset-3">

    <div class="col-lg-6">
       <h3>Alunos</h3>
    </div>
    <div class="col-lg-6">
        <a href="#!cadastroDeAluno"> <button class="btn btn-sm btn-primary pull-right" style="margin-top: 5%">Adicionar</button></a>
    </div>
    <div class="col-lg-12">
    <hr>

    <form class="form-horizontal">

        <!-- Cadastro Aluno -->
        <div class="form-group">
            <label class="control-label col-lg-1">Curso</label>
            <div class="col-lg-9">
                <select class="form-control" name="curso" ng-model="curso">
                    <option ng-repeat="curso in cursos" value="{{curso.id}}">{{curso.nome}}</option>
                </select>
            </div>

            <div class="col-lg-2">
                <button ng-click="listarAlunosPorCurso(curso)" class="btn btn-sm btn-success pull-right">Listar</button>
            </div>
        </div>

    </form>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
        </tr>
        </thead>
        <tbody ng-repeat="aluno in alunos">
        <tr>
            <td>{{aluno.id}}</td>
            <td>{{aluno.nome}}</td>
        </tr>
        </tbody>
    </table>
    <div class="col-lg-4 col-lg-offset-4">
        <ul class="pager">
            <li><a ng-click="voltar()">Previous</a></li>
            <li><a ng-click="frente()">Next</a></li>
        </ul>
    </div>
    </div>
</div>
