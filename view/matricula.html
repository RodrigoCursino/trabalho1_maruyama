<div div class="col-lg-10 col-lg-offset-1">
    <div class="col-lg-12">
    <h1> Matricula </h1>
        <hr>
    </div>
    <section class="col-lg-5">

        <!--form cursos -->
        <form class="form-horizontal" id="formCurso">
            <div class="form-group">
                <div class="col-lg-3">
                    <label class="control-label">Curso</label>
                </div>
                <div class="col-lg-9">
                    <select class="form-control" name="curso" ng-model="curso" ng-change="listarDisciplinasPorCurso(curso)">
                        <option value="" selected="selected"> Selecione o curso </option>
                        <option ng-repeat="curso in cursos" value="{{curso.id}}">{{curso.nome}}</option>
                    </select>
                </div>
            </div>
        </form>

        <!-- tabela alunos -->
        <table class="table table-hover">
            <thead>
                <th class="col-lg-2">Id</th>
                <th class="col-lg-10">Nome</th>
                <th class="col-lg-2">Selecione</th>
            </thead>
            <tbody>
            <tr  ng-repeat="aluno in alunos">
                <td>{{aluno.id}}</td>
                <td>{{aluno.nome}}</td>
                <td><input type="checkbox" value="{{aluno}}" ng-click="matricular(aluno)"></td>
            </tr>
            </tbody>
        </table>
    </section>


    <!-- botão -->
    <section class="col-lg-2 matricula">
            <button class="btn btn-primary" ng-disabled="!semestre" style="margin-left: 18%; margin-top: 40%" >Adicionar <span class="glyphicon glyphicon-share-alt"></span></button>
            <button class="btn btn-success" ng-disabled="!semestre" style="margin-left: 24%; margin-top: 15%">cadastrar</button>
    </section>

    <section class="col-lg-5">

        <!-- form disciplinas -->
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-3">
                    <label class="control-label">Disciplina</label>
                </div>
                <div class="col-lg-9">
                    <select class="form-control" name="disciplina" ng-model="disciplina" ng-disabled="!curso" ng-change="listarAlunosPorCurso(curso)" ng-click="listarSemestre()">
                        <option value="">Selecione a Disciplina</option>
                        <option ng-repeat="disciplina in disciplinas" value="{{disciplina.id}}">{{disciplina.nome}}</option>
                    </select>
                </div>
            </div>
        </form>

        <!-- form disciplinas -->
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-3">
                    <label class="control-label">Semestre</label>
                </div>
                <div class="col-lg-9">
                <select class="form-control" name="semestre" ng-model="semestre" ng-disabled="!disciplina" ng-change="listarMatriculados(semestre,disciplina)" >
                    <option value="">Selecione o Semestre</option>
                    <option ng-repeat="semestre in semestres" value="{{semestre.id}}">{{semestre.descricao}}</option>
                </select>
                </div>
            </div>
        </form>

        <!-- tabela -->
        <table class="table table-hover">
            <thead>
                <th class="col-lg-2">Matricula</th>
                <th class="col-lg-10">Nome</th>
            </thead>

            <tbody>

                <!-- matriculados -->
                <tr ng-repeat="aMatriculado in matriculados">
                   <td>{{aMatriculado.matriculaid}}</td>
                   <td>{{aMatriculado.alunonome}}</td>
                </tr>

                <!-- não matriculados -->
                <tr ng-repeat="alunosMatriculados in alunosMatricular">
                    <td>{{alunosMatriculados.id}}</td>
                    <td>{{alunosMatriculados.nome}}</td>
                </tr>

            </tbody>
        </table>
    </section>
</div>
