<div class="col-lg-6 col-lg-offset-3">
    <h3>Cadastro Disciplina</h3>

    <hr>

    <form class="form-horizontal">

        <!-- Cadastro Disciplina -->
        <div class="form-group">
            <label class="control-label col-lg-1">Nome</label>
            <div class="col-lg-11" >
                <input class="form-control" name="nome" ng-model="disciplina.nome">
            </div>
        </div>

        <!-- CPF e email -->
        <div class="form-group">
            <label class="control-label col-lg-2">Descrição</label>
            <div class="col-lg-10" >
                <textarea class="form-control" name="email" ng-model="disciplina.descricao">
                    </textarea>
            </div>
        </div>
        <div class="form-group">

            <div class="col-lg-1">
                <label class="control-label" >Curso</label>
            </div>

            <div class="col-lg-8">
                <select class="form-control" name="curso" ng-model="disciplina.CursoId">
                    <option ng-repeat="curso in cursos" value="{{curso.id}}">{{curso.nome}}</option>
                </select>
            </div>

            <div class="col-lg-3">
                <button ng-click="salvarDisciplina(disciplina)" class="btn btn-sm btn-success pull-right">Cadastrar</button>
            </div>

        </div>
    </form>

</div>
