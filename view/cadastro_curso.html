<div class="col-lg-6 col-lg-offset-3">
    <h3>Cadastro Curso</h3>

    <hr>

    <form class="form-horizontal">

        <!-- Cadastro Aluno -->
        <div class="form-group">
            <label class="control-label col-lg-1">Nome</label>
            <div class="col-lg-9" >
                <input class="form-control" name="nome" ng-model="curso.nome">
            </div>

            <div class="col-lg-2">
                <button ng-click="salvarCurso(curso)" class="btn btn-sm btn-success pull-right">Cadastrar</button>
            </div>
        </div>

    </form>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
        </tr>
        </thead>
        <tbody ng-repeat="c in cursos">
        <tr>
            <td>{{c.id}}</td>
            <td>{{c.nome}}</td>
        </tr>
        </tbody>
    </table>
    <div class="col-lg-4 col-lg-offset-4">
        <ul class="pager">
            <li><a ng-click="voltar()">Previous</a></li>
            <li><a ng-click="frente()">Next</a></li>
        </ul>
    </div>
</div>
